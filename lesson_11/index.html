<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lessson 11</title>
</head>
<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="page">
         <div class="page__intro intro">
            <div class="intro__container">
               <div class="intro__car-box car-box">
                  <div class="car-box__top top-car-box">
                     <div class="top-car-box__roof roof-top-car-box">
                        <div class="roof-top-car-box__windscreen"></div>
                        <div class="roof-top-car-box__side-glass"></div>
                        <div class="roof-top-car-box__rear-window"></div>
                     </div>
                  </div>
                  <div class="car-box__midle midle-car-box">
                     <div class="midle-car-box__front-wing front-wing-midle-car-box">
                        <div class="front-wing-midle-car-box__particles">
                           <div class="front-wing-midle-car-box__top"></div>
                           <div class="front-wing-midle-car-box__mible"></div>
                           <div class="front-wing-midle-car-box__sub-mible"></div>
                           <div class="front-wing-midle-car-box__bottom"></div>
                        </div>
                        <div class="front-wing-midle-car-box__wheel wheel-car-box">
                           <div class="wheel-car-box__disc">
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                           </div>
                        </div>
                     </div>
                     <div class="midle-car-box__side-part"></div>
                     <div class="midle-car-box__rear-wing rear-wing-midle-car-box">
                        <div class="rear-wing-midle-car-box__particle">
                           <div class="rear-wing-midle-car-box__top"></div>
                           <div class="rear-wing-midle-car-box__midle"></div>
                           <div class="rear-wing-midle-car-box__bottom"></div>
                        </div>
                        <div class="rear-wing-midle-car-box__wheel wheel-car-box">
                           <div class="wheel-car-box__disc">
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                              <span></span>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="car-box__bottom bottom-car-box"></div>
               </div>
            </div>
         </div>
         <div class="page__test test">
            <div class="test__container">
               <div class="test__items">
                  <div class="test__item">transform: scale(0.4);</div>
                  <div class="test__item">transform: rotate(45deg);</div>
                  <div class="test__item">transform: translateY(-130px);</div>
                  <div class="test__item">transform: translate(656px, 95px) scale(1.08);</div>
                  <div class="test__item">transform: skewX(30deg);</div>
                  <div class="test__item">transform: skewY(40deg);</div>
                  <div class="test__item">transform: skew(50deg) translate(47px, -128px) scale(1.1);</div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>
</html>
